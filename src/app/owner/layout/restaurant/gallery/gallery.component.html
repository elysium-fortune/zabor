<div style="text-align: right;">
  Store ID: {{res_id}}
</div>
<div class="card">
  <div class="card-header">
    <h4>Restaurant Gallery</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-2 gallery-img" *ngFor="let item of galleryImages; index as i">
        <span title="Delete" (click)="deleteImage(item.id,i,item.image)"><i class="fa fa-times text-danger"
            aria-hidden="true"></i></span>
        <img src="{{fileurl}}/{{item.image}}" (click)="open(i)" width="100%">
      </div>
    </div>
    <div class="upload-div">
      <p>Please Upload file in width 1200px and height 800px</p>
      <angular-file-uploader [config]="afuConfig" (ApiResponse)="DocUpload($event)" [resetUpload]=resetVar>
      </angular-file-uploader>
    </div>
  </div>
</div>
