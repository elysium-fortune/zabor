<main>
  <section class="inner-banner search-banner">
  </section>

  <div class="sec sec-menu-wrap">
    <div class="container">
      <h2>{{ 'Register Your Restaurant Request' | translate}}</h2>
      <form [formGroup]="driverForm" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>{{'First Name'|translate}}*</label>
              <input type="text" class="form-control" placeholder="{{'First Name'|translate}}"
                formControlName="firstname">
              <span class="text-danger" *ngIf="
                  !driverForm.controls['firstname'].valid &&
                  driverForm.controls['firstname']
                      .touched 
              ">{{'First Name is Invalid'|translate}}</span>
            </div>
            <div class="form-group">
              <label>{{'Last Name'|translate}}*</label>
              <input type="text" class="form-control" placeholder="{{'Last Name'|translate}}"
                formControlName="lastname">
              <span class="text-danger" *ngIf="
                  !driverForm.controls['lastname'].valid &&
                  driverForm.controls['lastname']
                      .touched 
              ">{{'Last Name is invalid'|translate}}</span>
            </div>
            <div class="form-group">
              <label>{{'Email'|translate}}*</label>
              <input type="email" class="form-control" placeholder="{{'Email'|translate}}" formControlName="email">
              <span class="text-danger" *ngIf="
                  !driverForm.controls['email'].valid &&
                  driverForm.controls['email']
                      .touched 
              ">{{'Email is invalid'|translate}}</span>
            </div>
            <div class="form-group">
              <label>{{'Phone'|translate}}*</label>
              <input type="text" class="form-control" placeholder="{{'Phone'|translate}}" formControlName="phone">
              <span class="text-danger" *ngIf="
                  !driverForm.controls['phone'].valid &&
                  driverForm.controls['phone']
                      .touched 
              ">{{'Phone is invalid'|translate}}</span>
            </div>
            <div class="form-group">
              <label>{{'Restaurant Name'|translate}}*</label>
              <input type="text" class="form-control" placeholder="{{'Restaurant Name'|translate}}"
                formControlName="resname">
              <span class="text-danger" *ngIf="
                              !driverForm.controls['resname'].valid &&
                              driverForm.controls['resname']
                                  .touched 
                          ">{{'Restaurant Name is invalid'|translate}}</span>
            </div>
            <div class="form-group">
              <label>{{'Restaurant Images'|translate}} ( Max 5)</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" accept="image/*"
                  (change)="fileChangeEvent($event,'ResImg')" multiple max="5">
                <label class="custom-file-label" for="customFile">{{'Restaurant Images'|translate}}</label>
              </div>
            </div>

            <div class="user-top-info">
              <button type="submit" class="btn btn-lg btn-global btn-filled"
                [disabled]="!driverForm.valid">{{'Submit'|translate}}</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</main>
