<div class="login-sec">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 login-bg">
        <div class="login-image"><img src="assets/images/login-bg.jpg" alt="" /></div>
        <a href="#" class="login-logo"><img src="assets/images/logo.png" alt="" /></a>
      </div>
      <div class="col-md-6 login-form">
        <div class="lang-chg-drop">
          <a [routerLink]="[ '/' ]" class="text-dark"><b>zabor</b></a>
          <app-lang-change></app-lang-change>
        </div>
        <div class="login-box">
          <h2>{{'Forgot Password' | translate}}</h2>
          <form [formGroup]="forgetPassword" (ngSubmit)="onSubmit()" role="form">
            <div class="form-field">
              <input type="email" formControlName="email" placeholder="Enter Your Email" />
              <span class="form-icon"><img src="assets/images/email-icon.svg" alt="" /></span>
            </div>
            <span class="text-danger"
              *ngIf="!forgetPassword.controls['email'].valid && forgetPassword.controls['email'].touched && forgetPassword.controls['email'].hasError('required') ">{{'Email is required' | translate}}.</span>
            <span class="text-danger"
              *ngIf="!forgetPassword.controls['email'].hasError('required') && !forgetPassword.controls['email'].valid && forgetPassword.controls['email'].touched && forgetPassword.controls['email'].hasError('email') ">{{'Email is invalid' | translate}}.</span>

            <div class="form-field">
              <input type="submit" class="btn rounded-btn" value="Reset Password" [disabled]="!forgetPassword.valid"
                [disabled]="!submitted" />
            </div>
          </form>
          <p class="form-text">
            <a [routerLink]="['/login']">
              <i class="fa fa-angle-left mr-2" aria-hidden="true"></i>{{'Back to Login' | translate}}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
