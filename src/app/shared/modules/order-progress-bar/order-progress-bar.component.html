<div class="row" *ngIf="!showSpinner">
  <div class="container">
    <ul class="progressbar">
      <li [ngClass]="{active: orderCompleteStagesNames.includes(item)}"
        [ngStyle]="{width: AllOrderStatus.length == 5 ? '20%' : '25%'}" *ngFor="let item of AllOrderStatus">
        {{item | titlecase}} <span class="deliveredTime" *ngIf="!isDelivered">{{getFormattedTime(item) }} <label
            *ngIf="item == 'preparing' && cooking_time && cooking_time != ''">({{cooking_time}} min)</label> </span>
      </li>

    </ul>
  </div>
</div>
<div class="row" *ngIf="showSpinner">
  <div class="container">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
