<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4>Driver Detail</h4>
      </div>
      <div class="card-body">
        <table class="table">
          <tr>
            <td>First Name</td>
            <td>{{resregDetail?.firstname}}</td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>{{resregDetail?.lastname}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{resregDetail?.email}}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>{{resregDetail?.phone}}</td>
          </tr>
          <tr>
            <td>Restaurant Name</td>
            <td>{{resregDetail?.phone}}</td>
          </tr>

        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="Images && Images.length > 0 ">
    <h3>Restaurant Images</h3>
    <div class="row">
      <div class="img-div col-md-4 col-sm-6" *ngFor="let item of Images; index as i">

        <img src="{{fileurl}}/{{item}}" (click)="open(i)" width="100%">
      </div>
    </div>
  </div>
</div>
