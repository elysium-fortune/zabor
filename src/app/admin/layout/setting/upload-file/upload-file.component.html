
<div class="uploadfilecontainer" (click)="fileInput.click()">
  <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
</div>
<div fxLayout="row" class="files-list" *ngIf="files.length > 0">
  <ng-container *ngFor="let file of files;let i=index">
    <div style="width: 15%;">
      <img [src]="file.src" alt="" style="width: 100%;">
    </div>
    <div fxLayout="row" class="name" style="padding: 10px; width: 10%; display: flex;">
      <button class="delete-file" (click)="deleteAttachment(i)">
        <img src="../../../../../assets/Recycle_Bin_Full.png">
      </button>
    </div>
  </ng-container>
</div>
<button class="btn btn-success" (click)="upload()" [disabled]="files.length != 4" style="margin-left: 15px;">
  Update
</button>
